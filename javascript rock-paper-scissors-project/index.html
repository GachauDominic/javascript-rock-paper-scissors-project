<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <div class="container">
    <div class="btn">
      <button class="move-button js-rock-button"> <img src="/images/rock.png" class="move-icon"> </button>
  
      <button class="move-button js-paper-button"> <img src="/images/paper.png" class="move-icon"> </button>
    
      <button class="move-button js-scissors-button"> <img src="/images/scissors.png" class="move-icon"> </button>
    </div>

    <div class="results">
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
    </div>
    
    <div class="btn2">
      <button class="reset-score-button"
        id="reset">Reset Score
      </button> 
  
      <button class="Autoplay-button js-autoplay"
      id="autoplay">Autoplay</button>
    </div>
    
  </div>
<script src="index.js"></script>
</body>
</html>
